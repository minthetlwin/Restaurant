<!DOCTYPE html>
<html lang="en">
<head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = ['photo/Lovepik_com-401506378-spicy-hot-food.png', 'photo/pngegg.png', 'photo/pngegg (3).png'];
      const names = ['IPSUM', 'HOTPOT', 'NOODLE'];
      let currentImageIndex = 0;
      let currentNameIndex = 0;
  
      const previousBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      const image = document.getElementById('image');
      const name = document.querySelector('.index-photo-name');
  
      previousBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        image.src = images[currentImageIndex];
  
        currentNameIndex = (currentNameIndex - 1 + names.length) % names.length;
        name.innerHTML = names[currentNameIndex];
      });
  
      nextBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        image.src = images[currentImageIndex];
  
        currentNameIndex = (currentNameIndex + 1) % names.length;
        name.innerHTML = names[currentNameIndex];
      });
    });
  </script>
  

<body>
    <div class="navbar">
        <div class="navbar-logo-container">
            <div class="logo-three-line">
                <div class="logo-three-line1"></div>
                <div class="logo-three-line2"></div>
                <div class="logo-three-line3"></div>
            </div>
            <div class="navbar-name"><span style="color: #F17400;">H</span>arm<span style="color: #F17400;">o</span>ny</div>
                <nav class="nav">

                    <span class="nav-indicator"></span>
                </nav>
        </div>
    </div>
    <div class="index-body">
        <div class="index-photo">

                <div class="clip-notching">New</div>
                <img id="image" class="large-image" src="photo/Lovepik_com-401506378-spicy-hot-food.png" alt="food photo">
                <div>
                    <div class="prev-button">
                        <button class="prev">

                          </svg>

                          </svg>
                          
                        </button>
                    </div>
                </div>

        </div>
        <div class="index-text">
            <div class="index-head-text">
                    The <span style="color: #F17400;">Key</span><br>To Find Din<span style="color: #F17400;">ing</span>

                <button class="order">Order Now</button>
                <!-- <button class="book-table">Book a Table</button> -->
            </div>
        </div>
    </div>

    
    <script>
        "use strict";

var indicator = document.querySelector('.nav-indicator');
var items = document.querySelectorAll('.nav-item');

function handleIndicator(el) {
    items.forEach(function (item) {
        item.classList.remove('is-active');
        item.removeAttribute('style');
    });
    indicator.style.width = "".concat(el.offsetWidth, "px");
    indicator.style.left = "".concat(el.offsetLeft, "px");
    indicator.style.backgroundColor = el.getAttribute('active-color');
    el.classList.add('is-active');
    el.style.color = el.getAttribute('active-color');
}

items.forEach(function (item) {
    item.addEventListener('click', function (e) {
        handleIndicator(e.target);
    });
});

// Manually set initial indicator position for default "is-active" item
var defaultActiveItem = document.querySelector('.nav-item.is-active');
if (defaultActiveItem) {
    indicator.style.width = "".concat(defaultActiveItem.offsetWidth+7, "px");
    indicator.style.left = "".concat(defaultActiveItem.offsetLeft, "px");
    indicator.style.backgroundColor = defaultActiveItem.getAttribute('active-color');
    defaultActiveItem.style.color = defaultActiveItem.getAttribute('active-color');
}
    </script>
    
</body>
